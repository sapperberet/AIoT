
# === Mosquitto (development config) ===
# IMPORTANT: For development and trusted LANs only.
# Allows anonymous connections on port 1883.
# For production, disable allow_anonymous and configure password_file or TLS.

listener 1883
allow_anonymous true

# Persistence (retained messages survive restarts)
persistence true
persistence_location /mosquitto/data/

# Logging
log_timestamp true
log_type error
log_type warning
log_type notice
log_type information

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home 3D Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info">Click on rooms to control devices</div>
    <div class="loading" id="loading">Loading 3D Model...</div>

    <!-- Three.js from CDN - ES Module approach -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // Import Three.js modules
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Scene setup
        let scene, camera, renderer, controls;
        let homeModel;
        let raycaster, mouse;
        let roomMeshes = {};
        let alarmMeshes = {};

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(10, 10, 10);

            // Renderer - Optimized for mobile
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Smooth but performant
            renderer.shadowMap.enabled = true;
            
            const canvas = renderer.domElement;
            canvas.style.touchAction = 'none'; // Prevent default touch behaviors
            document.getElementById('canvas-container').appendChild(canvas);

            // Controls - Optimized for mobile touch
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.enableRotate = true;
            controls.enableZoom = false; // Disable OrbitControls zoom - we'll handle it manually
            controls.enablePan = false;
            
            // Mobile-optimized speeds
            controls.rotateSpeed = 1.0;
            
            // Zoom limits
            controls.minDistance = 10;
            controls.maxDistance = 500;
            
            // Touch-specific settings - only one finger rotation
            controls.touches = {
                ONE: THREE.TOUCH.ROTATE
            };
            
            controls.screenSpacePanning = false;
            
            console.log('üéÆ Controls initialized - one finger rotation, manual two-finger zoom');

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Raycaster for interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onMouseClick);

            // Load model or create placeholder
            loadHomeModel();

            // Animation loop
            animate();
        }

        function loadHomeModel() {
            // Initial fallback to placeholder
            // The actual model will be loaded via loadModelFromBase64() called from Flutter
            console.log('‚è≥ Waiting for Flutter to send .glb model...');
            createPlaceholderHouse();
            document.getElementById('loading').style.display = 'none';
        }

        // Load 3D model from base64 string (called from Flutter)
        function loadModelFromBase64(base64String) {
            try {
                console.log('üì¶ Received base64 model from Flutter');
                console.log('üìä Base64 length:', base64String.length);
                
                // Convert base64 to binary
                const binaryString = atob(base64String);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                console.log('üîÑ Creating blob from binary data...');
                const blob = new Blob([bytes], { type: 'model/gltf-binary' });
                const url = URL.createObjectURL(blob);
                
                console.log('üöÄ Loading model with GLTFLoader...');
                const loader = new GLTFLoader();
                loader.load(
                    url,
                    function(gltf) {
                        // Remove placeholder if it exists
                        if (roomMeshes['living_room']) {
                            Object.values(roomMeshes).forEach(mesh => {
                                scene.remove(mesh);
                            });
                            roomMeshes = {};
                        }
                        
                        homeModel = gltf.scene;
                        
                        // CRITICAL FIX: Scale up the model significantly
                        homeModel.scale.set(100, 100, 100); // Scale 100x
                        
                        scene.add(homeModel);
                        
                        console.log('‚úÖ 3D Model loaded successfully from base64!');
                        console.log('üìè Model scaled to:', homeModel.scale);
                        
                        // Calculate bounding box to understand model size
                        const box = new THREE.Box3().setFromObject(homeModel);
                        const size = box.getSize(new THREE.Vector3());
                        const center = box.getCenter(new THREE.Vector3());
                        
                        console.log('üì¶ Model size:', size);
                        console.log('üìç Model center:', center);
                        
                        // Position camera to view the entire model
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const fov = camera.fov * (Math.PI / 180);
                        let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                        cameraZ *= 1.5; // Add some padding
                        
                        camera.position.set(cameraZ, cameraZ * 0.7, cameraZ);
                        camera.lookAt(center);
                        
                        // Update controls target to model center
                        controls.target.copy(center);
                        controls.update();
                        
                        console.log('üé• Camera positioned at:', camera.position);
                        console.log('üéØ Camera looking at:', center);
                        
                        // Extract room meshes and door for interaction
                        homeModel.traverse((child) => {
                            if (child.isMesh && child.name) {
                                console.log('Found mesh:', child.name);
                                
                                // Store all meshes
                                roomMeshes[child.name] = child;
                                
                                // Store original color for reset
                                if (child.material) {
                                    if (child.material.color) {
                                        child.userData.originalColor = child.material.color.clone();
                                    }
                                    // Store original position for animations
                                    child.userData.originalPosition = child.position.clone();
                                    child.userData.originalRotation = child.rotation.clone();
                                }
                            }
                        });
                        
                        console.log('üì¶ Extracted meshes:', Object.keys(roomMeshes));
                        
                        // Clean up blob URL
                        URL.revokeObjectURL(url);
                    },
                    function(xhr) {
                        const percent = (xhr.loaded / xhr.total * 100).toFixed(2);
                        console.log(percent + '% loaded');
                    },
                    function(error) {
                        console.error('‚ùå Error loading model from base64:', error);
                        console.log('‚ö†Ô∏è Keeping placeholder house');
                        URL.revokeObjectURL(url);
                    }
                );
            } catch (error) {
                console.error('‚ùå Error processing base64 model:', error);
                console.log('‚ö†Ô∏è Keeping placeholder house');
            }
        }

        function createPlaceholderHouse() {
            // Create a simple house structure as placeholder
            const rooms = [
                { name: 'living_room', x: 0, z: 0, width: 6, depth: 6, color: 0x8ab4f8 },
                { name: 'kitchen', x: 7, z: 0, width: 4, depth: 6, color: 0xfbc02d },
                { name: 'bedroom', x: 0, z: 7, width: 5, depth: 5, color: 0xe1bee7 },
                { name: 'garage', x: 7, z: 7, width: 4, depth: 5, color: 0x90a4ae },
            ];

            rooms.forEach(room => {
                const geometry = new THREE.BoxGeometry(room.width, 3, room.depth);
                const material = new THREE.MeshPhongMaterial({
                    color: room.color,
                    transparent: true,
                    opacity: 0.7
                });
                const mesh = new THREE.Mesh(geometry, material);
                
                mesh.position.set(room.x, 1.5, room.z);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                mesh.name = room.name;
                mesh.userData.originalColor = new THREE.Color(room.color);
                
                scene.add(mesh);
                roomMeshes[room.name] = mesh;
            });

            // Floor (hidden - model has its own floor)
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshPhongMaterial({ color: 0xcccccc });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            floor.visible = false; // Hide the floor
            scene.add(floor);

            // Grid helper (hidden)
            const gridHelper = new THREE.GridHelper(20, 20);
            gridHelper.visible = false; // Hide the grid
            scene.add(gridHelper);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseClick(event) {
            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Raycast
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(Object.values(roomMeshes));

            if (intersects.length > 0) {
                const clickedRoom = intersects[0].object;
                
                // Highlight the room briefly
                const originalColor = clickedRoom.userData.originalColor.clone();
                clickedRoom.material.color.setHex(0xffffff);
                setTimeout(() => {
                    clickedRoom.material.color.copy(originalColor);
                }, 200);

                // Send message to Flutter
                if (window.FlutterBridge) {
                    window.FlutterBridge.postMessage('tap:' + clickedRoom.name);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Function to update alarms from Flutter
        function updateAlarms(alarmsJson) {
            try {
                // Handle both string and object inputs
                let alarmsData;
                if (typeof alarmsJson === 'string') {
                    alarmsData = JSON.parse(alarmsJson);
                } else {
                    alarmsData = alarmsJson;
                }
                const alarms = alarmsData.alarms || alarmsData;

                // Clear previous alarm visualizations
                Object.values(alarmMeshes).forEach(mesh => {
                    scene.remove(mesh);
                });
                alarmMeshes = {};

                // Reset all room colors
                Object.values(roomMeshes).forEach(mesh => {
                    mesh.material.color.copy(mesh.userData.originalColor);
                    mesh.material.emissive.setHex(0x000000);
                });

                // Apply alarm visualizations
                Object.entries(alarms).forEach(([section, alarm]) => {
                    const roomMesh = roomMeshes[section];
                    if (roomMesh) {
                        // Change room color based on alarm severity
                        const color = new THREE.Color(alarm.color);
                        roomMesh.material.color.copy(color);
                        roomMesh.material.emissive.copy(color);
                        roomMesh.material.emissiveIntensity = 0.3;

                        // Add pulsing effect
                        let intensity = 0.3;
                        let increasing = true;
                        const pulseInterval = setInterval(() => {
                            if (increasing) {
                                intensity += 0.05;
                                if (intensity >= 0.6) increasing = false;
                            } else {
                                intensity -= 0.05;
                                if (intensity <= 0.3) increasing = true;
                            }
                            if (roomMesh.material) {
                                roomMesh.material.emissiveIntensity = intensity;
                            }
                        }, 100);

                        // Store interval for cleanup
                        roomMesh.userData.pulseInterval = pulseInterval;
                    }
                });
            } catch (error) {
                console.error('Error updating alarms:', error);
            }
        }

        // Function to reset camera view
        function resetCamera() {
            camera.position.set(10, 10, 10);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        // Door animation functions
        let doorMesh = null;
        let doorAnimating = false;
        let doorOpen = false;

        function findDoor() {
            // Try to find door mesh by common names
            const doorNames = ['door', 'Door', 'DOOR', 'entrance_door', 'front_door', 'main_door', 'porte', 'Porte'];
            for (const name of doorNames) {
                if (roomMeshes[name]) {
                    doorMesh = roomMeshes[name];
                    console.log('üö™ Found door mesh:', name);
                    return true;
                }
            }
            console.log('‚ö†Ô∏è Door mesh not found. Available meshes:', Object.keys(roomMeshes));
            return false;
        }

        function openDoor() {
            if (!doorMesh) {
                if (!findDoor()) {
                    console.log('‚ùå Cannot animate door - mesh not found');
                    // Try to animate any entrance-related mesh
                    const entrance = roomMeshes['entrance'] || roomMeshes['Entrance'] || roomMeshes['hallway'];
                    if (entrance) {
                        console.log('‚úÖ Animating entrance area instead');
                        animateMesh(entrance, true);
                    }
                    return;
                }
            }

            if (doorAnimating || doorOpen) {
                console.log('‚ö†Ô∏è Door already open or animating');
                return;
            }

            console.log('üö™ Opening door...');
            doorAnimating = true;

            // Smooth rotation animation (door swings open)
            const targetRotation = doorMesh.userData.originalRotation.y + Math.PI / 2; // 90 degrees
            const startRotation = doorMesh.rotation.y;
            const duration = 1000; // 1 second
            const startTime = Date.now();

            function animateOpen() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth animation
                const easeProgress = 1 - Math.pow(1 - progress, 3); // ease-out cubic
                
                doorMesh.rotation.y = startRotation + (targetRotation - startRotation) * easeProgress;

                if (progress < 1) {
                    requestAnimationFrame(animateOpen);
                } else {
                    doorAnimating = false;
                    doorOpen = true;
                    console.log('‚úÖ Door opened');
                    
                    // Auto-close after 5 seconds
                    setTimeout(() => {
                        closeDoor();
                    }, 5000);
                }
            }

            animateOpen();
        }

        function closeDoor() {
            if (!doorMesh || doorAnimating || !doorOpen) {
                return;
            }

            console.log('üö™ Closing door...');
            doorAnimating = true;

            const targetRotation = doorMesh.userData.originalRotation.y;
            const startRotation = doorMesh.rotation.y;
            const duration = 1000;
            const startTime = Date.now();

            function animateClose() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                doorMesh.rotation.y = startRotation + (targetRotation - startRotation) * easeProgress;

                if (progress < 1) {
                    requestAnimationFrame(animateClose);
                } else {
                    doorAnimating = false;
                    doorOpen = false;
                    console.log('‚úÖ Door closed');
                }
            }

            animateClose();
        }

        // Generic mesh animation for rooms/objects
        function animateMesh(mesh, highlight = false) {
            if (!mesh || !mesh.material) return;

            const originalColor = mesh.userData.originalColor || mesh.material.color.clone();
            const targetColor = new THREE.Color(highlight ? 0x00ff00 : 0xffffff);
            const duration = 500;
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                mesh.material.color.lerpColors(originalColor, targetColor, progress);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Reset after highlight
                    setTimeout(() => {
                        mesh.material.color.copy(originalColor);
                    }, 300);
                }
            }

            animate();
        }

        // Expose functions to global scope for Flutter to call
        window.resetCamera = resetCamera;
        window.openDoor = openDoor;
        window.closeDoor = closeDoor;
        window.updateAlarms = updateAlarms;
        window.loadModelFromBase64 = loadModelFromBase64;

        // Setup proper two-finger controls
        function setupTwoFingerControls() {
            const canvas = renderer.domElement;
            let lastTouchDistance = 0;
            let lastTouchAngle = 0;
            
            function getTouchDistance(touch1, touch2) {
                const dx = touch2.clientX - touch1.clientX;
                const dy = touch2.clientY - touch1.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            function getTouchAngle(touch1, touch2) {
                return Math.atan2(
                    touch2.clientY - touch1.clientY,
                    touch2.clientX - touch1.clientX
                );
            }
            
            canvas.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    lastTouchDistance = getTouchDistance(touch1, touch2);
                    lastTouchAngle = getTouchAngle(touch1, touch2);
                }
            }, { passive: false });
            
            canvas.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentDistance = getTouchDistance(touch1, touch2);
                    const currentAngle = getTouchAngle(touch1, touch2);
                    
                    // PINCH ZOOM - smooth and centered between fingers
                    if (lastTouchDistance > 0) {
                        const ratio = currentDistance / lastTouchDistance;
                        const zoomFactor = 1 / ratio; // Invert so pinch-in = zoom in
                        
                        // Apply zoom smoothly
                        const distance = camera.position.length();
                        const newDistance = distance * zoomFactor;
                        
                        // Apply with limits
                        if (newDistance >= controls.minDistance && newDistance <= controls.maxDistance) {
                            camera.position.multiplyScalar(zoomFactor);
                        }
                    }
                    
                    // TWO-FINGER TWIST ROTATION
                    const angleDelta = currentAngle - lastTouchAngle;
                    if (Math.abs(angleDelta) > 0.02) { // Only rotate on significant angle change
                        const rotationAxis = new THREE.Vector3(0, 1, 0); // Y axis (up)
                        const rotationAngle = angleDelta * 3; // Rotation sensitivity
                        
                        // Rotate camera around the target
                        const relativePos = camera.position.clone().sub(controls.target);
                        const quat = new THREE.Quaternion();
                        quat.setFromAxisAngle(rotationAxis, rotationAngle);
                        relativePos.applyQuaternion(quat);
                        camera.position.copy(controls.target).add(relativePos);
                    }
                    
                    lastTouchDistance = currentDistance;
                    lastTouchAngle = currentAngle;
                }
            }, { passive: false });
            
            canvas.addEventListener('touchend', (e) => {
                if (e.touches.length < 2) {
                    lastTouchDistance = 0;
                    lastTouchAngle = 0;
                }
            }, { passive: false });
            
            console.log('üì± Two-finger zoom and twist rotation enabled');
        }

        // Initialize the scene
        init();
        
        // Setup two-finger controls
        setTimeout(() => {
            if (renderer && renderer.domElement) {
                setupTwoFingerControls();
            }
        }, 100);
    </script>
</body>

    </script>
</body>

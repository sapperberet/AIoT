            align-items: center;
            justify-content: center;

        .nav-btn:hover {

            border-color: #4CAF50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
        }

            background: rgba(76, 175, 80, 0.8);
            box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.5);
        }
        
        .nav-btn.forward {
            grid-column: 2;
            grid-row: 1;
        }
        
        .nav-btn.left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .nav-btn.back {
            grid-column: 2;
            grid-row: 3;
        }
        
        .nav-btn.right {
            grid-column: 3;
            grid-row: 2;
        }
        
        #navigation-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 8px;
            padding: 8px;
            z-index: 1001;

            flex-direction: column;

        }
        
        #navigation-controls.minimized .nav-content {
            display: none;
        }
        
        #navigation-controls.minimized {
            padding: 6px;
            min-width: auto;

            height: 50px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: auto;
        }
        
        .hud-panel {
            background: linear-gradient(145deg, rgba(80, 80, 80, 0.95), rgba(50, 50, 50, 0.95));

        }
        
        .hud-panel-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            gap: 0;
        }
        
        .hud-title {
            color: #FFD700;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.8);
            margin: 0;
            border: none;
            padding: 0;
        }
        
        .hud-minimize-btn {
            display: none;
        }
        
        .hud-minimize-btn:hover {
            background: rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
        }
        
        .hud-panel-content {
            transition: all 0.3s ease;
        }
        
        .hud-slot-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .hud-slot {
            width: 50px;
            height: 50px;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border: 2px solid #555;
            border-radius: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.8), 0 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
            font-size: 20px;
            user-select: none;
        }
        
        .hud-slot:hover {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            border-color: #FFD700;
            box-shadow: inset 0 0 5px rgba(255, 215, 0, 0.2), 0 0 10px rgba(255, 215, 0, 0.4);
        }
        
        .hud-slot.active {
            background: linear-gradient(145deg, #FFD700, #FFC700);
            border-color: #FFD700;
            color: #333;
            box-shadow: inset 0 0 5px rgba(255, 215, 0, 0.8), 0 0 15px rgba(255, 215, 0, 0.6);
        }
        
        .hud-slot-label {
            position: absolute;
            bottom: -18px;
            font-size: 9px;
            color: #aaa;
            white-space: nowrap;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.8);
        }
        
        .hud-info-bar {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 1px solid #555;
            border-radius: 1px;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 11px;
            color: #ccc;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.8);
        }
        
        .hud-info-label {
            color: #FFD700;
            font-weight: bold;
            font-size: 10px;
            text-transform: uppercase;
            margin-bottom: 2px;
        }
        
        .hud-progress-bar {
            width: 100%;
            height: 8px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 1px;
            overflow: hidden;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.8);
        }
        
        .hud-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00FF00, #00DD00);
            width: 100%;
            transition: width 0.2s ease;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.6);
        }
        
        .hud-button {
            width: 100%;
            padding: 6px;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border: 2px solid #555;
            border-radius: 1px;
            color: #ddd;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.8);
            transition: all 0.1s ease;
            margin-top: 4px;
        }
        
        .hud-button:hover {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            border-color: #FFD700;
            color: #FFD700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }
        
        .hud-button:active {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.8);
        }
        
        .hud-stack-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            font-size: 10px;
            font-weight: bold;
            padding: 1px 3px;
            border: 1px solid #555;
            border-radius: 1px;
        }
        
        /* Mesh Color Customizer Panel */
        #mesh-color-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);

            border-radius: 8px;
            font-size: 13px;
            z-index: 1000;

            overflow-y: auto;

        #mesh-color-panel.minimized {
            max-height: 50px;
            padding: 10px 15px;
            overflow: hidden;

        #mesh-color-panel.minimized .mesh-color-section {
            display: none;

        #mesh-color-panel h3 {
            margin: 0;

        .mesh-minimize-btn {
            background: rgba(255, 255, 255, 0.2);

        .mesh-minimize-btn:hover {

        .mesh-color-section {

        .mesh-color-section label {

        }

        .color-input-group input[type="text"] {

        .reset-color-btn {
            padding: 4px 8px;

        // Load 3D model from base64 string (called from Flutter)

                }
                
                console.log('üîÑ Creating blob from binary data...');
                const blob = new Blob([bytes], { type: 'model/gltf-binary' });
                const url = URL.createObjectURL(blob);

        // Update sun/moon positions based on time of day (0-24)
        function updateDayNightCycle(timeOfDay = null) {
            if (!sunMesh || !moonMesh) {
                initializeDayNightCycle();
            }
            
            // Use real time if autoTime is enabled
            let hour = timeOfDay;
            if (hour === null) {
                if (isAutoTimeEnabled) {
                    const now = new Date();
                    hour = now.getHours() + now.getMinutes() / 60;
                } else {
                    hour = manualTimeOfDay;
                }
            }
            
            // Calculate sun position (rises at 6, sets at 18)
            // Convert hour to radians (0-24 -> 0-2œÄ)
            const sunAngle = ((hour - 6) / 12) * Math.PI;
            const orbitRadius = 50;
            
            // Sun position on circular path
            const sunX = Math.cos(sunAngle) * orbitRadius;
            const sunY = Math.sin(sunAngle) * orbitRadius * 0.6 + 10;
            const sunZ = Math.sin(sunAngle) * orbitRadius * 0.3;
            
            sunMesh.position.set(sunX, Math.max(sunY, -20), sunZ);
            sunLight.position.copy(sunMesh.position);
            
            // Moon is opposite to sun
            moonMesh.position.set(-sunX, -sunY + 20, -sunZ);
            moonLight.position.copy(moonMesh.position);
            
            // Calculate day/night intensity (0 = midnight, 1 = noon)
            const dayProgress = Math.sin(sunAngle);
            const dayIntensity = Math.max(0, dayProgress);
            const nightIntensity = Math.max(0, -dayProgress);
            
            // Update light intensities
            sunLight.intensity = dayIntensity * 1.5;
            moonLight.intensity = nightIntensity * 0.4;
            
            // Update sun/moon visibility
            sunMesh.visible = sunY > -10;
            moonMesh.visible = sunY < 10;
            
            // Update ambient light based on time
            if (ambientLight) {
                const ambientDay = new THREE.Color(0xFFFFFF);
                const ambientNight = new THREE.Color(0x222244);
                ambientLight.color.lerpColors(ambientNight, ambientDay, dayIntensity * 0.8 + 0.2);
                ambientLight.intensity = 0.4 + dayIntensity * 0.8;
            }
            
            // Update sky color based on time
            updateSkyColor(hour, dayIntensity);
        }
        
        // Update sky/background color based on time
        function updateSkyColor(hour, dayIntensity) {
            if (!scene) return;
            
            // Define sky colors for different times
            const nightColor = new THREE.Color(0x0a0a1a);     // Dark blue/black
            const dawnColor = new THREE.Color(0xFF7F50);      // Coral/orange
            const morningColor = new THREE.Color(0x87CEEB);   // Light blue
            const noonColor = new THREE.Color(0x6BB3F8);      // Clear blue
            const eveningColor = new THREE.Color(0xFF6347);   // Tomato red
            const duskColor = new THREE.Color(0x4B0082);      // Indigo
            
            let skyColor = new THREE.Color();
            
            if (hour < 5 || hour > 21) {
                // Night
                skyColor = nightColor;
            } else if (hour < 7) {
                // Dawn (5-7)
                const t = (hour - 5) / 2;
                skyColor.lerpColors(nightColor, dawnColor, t);
            } else if (hour < 10) {
                // Morning (7-10)
                const t = (hour - 7) / 3;
                skyColor.lerpColors(dawnColor, morningColor, t);
            } else if (hour < 16) {
                // Day (10-16)
                const t = (hour - 10) / 6;
                skyColor.lerpColors(morningColor, noonColor, t);
            } else if (hour < 18) {
                // Afternoon (16-18)
                const t = (hour - 16) / 2;
                skyColor.lerpColors(noonColor, eveningColor, t);
            } else if (hour < 20) {
                // Evening (18-20)
                const t = (hour - 18) / 2;
                skyColor.lerpColors(eveningColor, duskColor, t);
            } else {
                // Dusk to night (20-21)
                const t = (hour - 20);
                skyColor.lerpColors(duskColor, nightColor, t);
            }
            
            scene.background = skyColor;
        }

        }

        // Get current time of day
        function getCurrentTimeOfDay() {
            if (isAutoTimeEnabled) {
                const now = new Date();
                return now.getHours() + now.getMinutes() / 60;
            }
            return manualTimeOfDay;
        }

        // Expose functions to global scope for Flutter to call
        window.resetCamera = resetCamera;
        window.openDoor = openDoor;
        window.closeDoor = closeDoor;
        window.toggleDoor = toggleDoor;
        window.openGarage = openGarage;
        window.closeGarage = closeGarage;
        window.toggleGarage = toggleGarage;
        window.openAllWindows = openAllWindows;
        window.closeAllWindows = closeAllWindows;
        window.toggleAllWindows = toggleAllWindows;
        window.toggleInteractiveElement = toggleInteractiveElement;
        window.updateAlarms = updateAlarms;
        window.loadModelFromBase64 = loadModelFromBase64;
        // Day/Night cycle and background functions
        window.setBackgroundColor = setBackgroundColor;
        window.setBackgroundColorHex = setBackgroundColorHex;
        window.setTimeOfDay = setTimeOfDay;
        window.enableAutoTime = enableAutoTime;
        window.getCurrentTimeOfDay = getCurrentTimeOfDay;
        window.updateDayNightCycle = updateDayNightCycle;
        window.initializeDayNightCycle = initializeDayNightCycle;

        // Setup proper two-finger controls
        function setupTwoFingerControls() {
            const canvas = renderer.domElement;
            let lastTouchDistance = 0;
            let lastTouchAngle = 0;
            
            function getTouchDistance(touch1, touch2) {
                const dx = touch2.clientX - touch1.clientX;
                const dy = touch2.clientY - touch1.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            function getTouchAngle(touch1, touch2) {
                return Math.atan2(
                    touch2.clientY - touch1.clientY,
                    touch2.clientX - touch1.clientX
                );
            }
            
            canvas.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    lastTouchDistance = getTouchDistance(touch1, touch2);
                    lastTouchAngle = getTouchAngle(touch1, touch2);
                }
            }, { passive: false });
            
            canvas.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentDistance = getTouchDistance(touch1, touch2);
                    const currentAngle = getTouchAngle(touch1, touch2);
                    
                    // PINCH ZOOM - smooth and centered between fingers
                    if (lastTouchDistance > 0) {
                        const ratio = currentDistance / lastTouchDistance;
                        const zoomFactor = 1 / ratio; // Invert so pinch-in = zoom in
                        
                        // Apply zoom smoothly
                        const distance = camera.position.length();
                        const newDistance = distance * zoomFactor;
                        
                        // Apply with limits
                        if (newDistance >= controls.minDistance && newDistance <= controls.maxDistance) {
                            camera.position.multiplyScalar(zoomFactor);
                        }
                    }
                    
                    // TWO-FINGER TWIST ROTATION
                    const angleDelta = currentAngle - lastTouchAngle;
                    if (Math.abs(angleDelta) > 0.02) { // Only rotate on significant angle change
                        const rotationAxis = new THREE.Vector3(0, 1, 0); // Y axis (up)
                        const rotationAngle = angleDelta * 3; // Rotation sensitivity
                        
                        // Rotate camera around the target
                        const relativePos = camera.position.clone().sub(controls.target);
                        const quat = new THREE.Quaternion();
                        quat.setFromAxisAngle(rotationAxis, rotationAngle);
                        relativePos.applyQuaternion(quat);
                        camera.position.copy(controls.target).add(relativePos);
                    }
                    
                    lastTouchDistance = currentDistance;
                    lastTouchAngle = currentAngle;
                }
            }, { passive: false });
            
            canvas.addEventListener('touchend', (e) => {
                if (e.touches.length < 2) {
                    lastTouchDistance = 0;
                    lastTouchAngle = 0;
                }
            }, { passive: false });
            
            console.log('üì± Two-finger zoom and twist rotation enabled');
        }

        // Initialize the scene
        init();
        
        // Setup two-finger controls
        setTimeout(() => {
            if (renderer && renderer.domElement) {
                setupTwoFingerControls();
            }
        }, 100);
    </script>
